#服务端口
server:
  port: 8010

spring:
  application:
    name: oumeng-crm
  #nacos配置
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: 348a6bfb-c5e9-43ac-a222-803b4a6c130c   #dev
        #namespace: 78db9a26-1b19-44e4-a819-6446361d24ce  #pro
        #namespace: 85b5af6a-c357-4fe2-8a26-54839822ce02  #test
        prefix: oumeng-crm
        extension-configs:
          - data-id: oumeng-crm.yml
            group: dev
            #group: pro
            #group: test
            refresh: true
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 348a6bfb-c5e9-43ac-a222-803b4a6c130c      #dev
        #namespace: 78db9a26-1b19-44e4-a819-6446361d24ce     #pro
        #namespace: 85b5af6a-c357-4fe2-8a26-54839822ce02    #test
#  profiles:
#    active: dev


#logback日志记录
logback:
  logDir: D:/log
  appName: oumeng-crm
  fileType: log